<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台股自動化戰情室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .tw-up { color: #ef4444; }
        .tw-down { color: #22c55e; }
        body { 
            font-family: 'Noto Sans TC', sans-serif; 
            background-color: #0f172a; 
            color: #e2e8f0;
            overscroll-behavior-y: contain; 
        }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }
        .tab-btn.active { color: #60a5fa; border-bottom: 2px solid #60a5fa; }
        .tab-btn { color: #94a3b8; border-bottom: 2px solid transparent; }
        
        th.sortable { 
            cursor: pointer; 
            transition: background-color 0.2s; 
            user-select: none; 
            white-space: nowrap; 
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            font-size: 10px; 
        }
        th.sortable:hover { background-color: #334155; }
        td { white-space: nowrap; }
        
        @keyframes pulse-blue { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        .animate-updating { animation: pulse-blue 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; color: #60a5fa; }
        
        .sort-symbol {
            display: inline-block;
            font-size: 8px;
            margin-left: 1px;
            vertical-align: 1px;
            color: #64748b;
            opacity: 0.5;
            transform: scale(0.9);
        }
        .sort-symbol.active { color: #60a5fa; opacity: 1; font-weight: bold; }
        
        .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px;
            padding: 4px 8px;
            min-width: 70px;
            text-align: center;
            flex-shrink: 0;
        }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="h-[100dvh] flex flex-col overflow-hidden bg-slate-900">

    <!-- Top Navbar -->
    <nav class="bg-slate-950 text-white p-2 shadow-lg shrink-0 z-40 border-b border-slate-800 flex justify-between items-center h-14">
        <div class="flex items-center gap-2 pl-1">
            <i class="fa-solid fa-robot text-emerald-400 text-lg"></i>
            <div class="flex flex-col">
                <div class="flex items-center gap-2">
                    <h1 class="text-sm font-bold tracking-wider leading-none">台股戰情室</h1>
                    <span id="win-rate-badge" class="hidden text-[9px] bg-slate-800 text-yellow-400 border border-yellow-600/30 px-1.5 py-0.5 rounded font-mono">
                        勝率 -%
                    </span>
                </div>
                <div class="text-[9px] text-gray-500 mt-0.5" id="last-updated">讀取中...</div>
            </div>
        </div>
        
        <div class="flex items-center gap-1">
            <button onclick="app.triggerCloudUpdate()" id="btn-cloud-update" class="flex items-center gap-1 bg-slate-800 hover:bg-slate-700 text-blue-400 border border-slate-700 px-3 py-1.5 rounded-full transition-all active:scale-95 shadow-sm">
                <i class="fa-solid fa-cloud-arrow-down text-sm"></i>
                <span class="text-[10px] font-medium">更新</span>
            </button>
            <button onclick="app.refresh()" class="p-2 text-gray-500 hover:text-white transition-colors active:scale-95">
                <i class="fa-solid fa-rotate-right text-sm"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col w-full max-w-6xl mx-auto p-2 overflow-hidden relative pb-16">
        
        <!-- Heatmap -->
        <div id="page-heatmap" class="flex flex-col h-full gap-2">
            <div class="flex-grow overflow-y-auto pb-4">
                <div id="heatmap-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-2"></div>
            </div>
        </div>

        <!-- List (報價列表) -->
        <div id="page-list" class="hidden flex flex-col h-full gap-2">
            <div class="shrink-0 flex flex-col gap-2">
                <!-- 合併為單一控制列 -->
                <div class="flex justify-between items-center bg-slate-800/50 p-2 rounded-lg border border-slate-700">
                    <div class="flex items-center gap-2 overflow-x-auto no-scrollbar flex-grow mr-2">
                        <!-- 過濾標籤 -->
                        <span id="filter-tag" class="hidden text-[10px] bg-blue-900/50 text-blue-200 px-2 py-0.5 rounded border border-blue-700 flex items-center whitespace-nowrap">
                            <span id="filter-name">族群</span>
                            <button onclick="app.clearFilter()" class="ml-2 hover:text-white"><i class="fa-solid fa-times"></i></button>
                        </span>
                        
                        <!-- 總數 -->
                        <span id="data-count" class="text-[10px] text-gray-400 font-mono whitespace-nowrap">總: 0</span>
                        
                        <!-- 分隔線 -->
                        <span class="text-gray-600 text-[10px]">|</span>
                        
                        <!-- 策略統計 -->
                        <span class="flex items-center gap-1 text-[10px] text-blue-300 whitespace-nowrap">
                            <span class="w-1.5 h-1.5 rounded-full bg-blue-400 inline-block"></span>
                            拉回:<span id="count-pullback" class="font-bold">0</span>
                        </span>
                        <span class="flex items-center gap-1 text-[10px] text-purple-300 whitespace-nowrap">
                            <span class="w-1.5 h-1.5 rounded-full bg-purple-400 inline-block"></span>
                            VCP:<span id="count-vcp" class="font-bold">0</span>
                        </span>
                    </div>
                    
                    <!-- 按鈕區 -->
                    <button onclick="app.toggleMaFilter()" id="btn-ma-filter" class="bg-slate-700 text-gray-300 text-[10px] font-bold py-1 px-2.5 rounded shadow active:scale-95 transition-all whitespace-nowrap flex-shrink-0">
                        過濾支撐
                    </button>
                </div>
            </div>
            
            <div class="glass-panel flex-grow flex flex-col overflow-hidden rounded-xl border border-white/10">
                <div class="flex-grow overflow-auto bg-slate-900 relative">
                    <table class="min-w-[480px] w-full text-sm text-left text-gray-400">
                        <thead class="text-[10px] text-gray-500 uppercase bg-slate-950 sticky top-0 shadow-sm z-20">
                            <tr>
                                <th scope="col" class="px-1 py-2 sortable sticky left-0 bg-slate-950 z-30 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.5)] border-r border-slate-800 text-gray-300" onclick="app.sortList('id')">股名<span class="sort-symbol" id="sort-symbol-id">⇅</span></th>
                                <th scope="col" class="px-1 py-2 sortable text-center" onclick="app.sortList('group')">族群<span class="sort-symbol" id="sort-symbol-group">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortList('price')">價<span class="sort-symbol" id="sort-symbol-price">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortList('changeRate')">漲跌<span class="sort-symbol" id="sort-symbol-changeRate">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-400" onclick="app.sortList('ma5')">MA5<span class="sort-symbol" id="sort-symbol-ma5">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-400" onclick="app.sortList('ma10')">MA10<span class="sort-symbol" id="sort-symbol-ma10">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-[10px] sortable" onclick="app.sortList('note')">備註<span class="sort-symbol" id="sort-symbol-note">⇅</span></th>
                            </tr>
                        </thead>
                        <tbody id="result-body" class="divide-y divide-slate-800">
                            <tr><td colspan="7" class="px-6 py-20 text-center text-gray-600"><i class="fa-solid fa-spinner fa-spin text-2xl mb-4 text-blue-500"></i><br>載入中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Performance (績效回測) -->
        <div id="page-perf" class="hidden flex flex-col h-full gap-2">
            <div class="shrink-0 flex gap-2 overflow-x-auto pb-2 no-scrollbar" id="perf-stats-bar">
                <div class="text-xs text-gray-500 p-2">計算中...</div>
            </div>

            <div class="glass-panel flex-grow flex flex-col overflow-hidden rounded-xl border border-white/10">
                <div class="flex-grow overflow-auto bg-slate-900 relative">
                    <table class="min-w-[850px] w-full text-sm text-left text-gray-400">
                        <thead class="text-[10px] text-gray-500 uppercase bg-slate-950 sticky top-0 shadow-sm z-20">
                            <tr>
                                <th scope="col" class="px-1 py-2 sortable sticky left-0 bg-slate-950 z-30 border-r border-slate-800" onclick="app.sortPerfList('date')">日期<span class="sort-symbol" id="perf-symbol-date">⇅</span></th>
                                <th scope="col" class="px-1 py-2 sortable sticky left-[40px] bg-slate-950 z-30 border-r border-slate-800" onclick="app.sortPerfList('id')">股名<span class="sort-symbol" id="perf-symbol-id">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortPerfList('buy_price')">進場<span class="sort-symbol" id="perf-symbol-buy_price">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortPerfList('latest_price')">現價<span class="sort-symbol" id="perf-symbol-latest_price">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortPerfList('roi')">累%<span class="sort-symbol" id="perf-symbol-roi">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable" onclick="app.sortPerfList('daily_change')">日%<span class="sort-symbol" id="perf-symbol-daily_change">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_1')">1日%<span class="sort-symbol" id="perf-symbol-roi_1">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_5')">5日%<span class="sort-symbol" id="perf-symbol-roi_5">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_10')">10日%<span class="sort-symbol" id="perf-symbol-roi_10">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_20')">20日%<span class="sort-symbol" id="perf-symbol-roi_20">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_30')">30日%<span class="sort-symbol" id="perf-symbol-roi_30">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_60')">60日%<span class="sort-symbol" id="perf-symbol-roi_60">⇅</span></th>
                                <th scope="col" class="px-1 py-2 text-right sortable text-gray-300" onclick="app.sortPerfList('roi_120')">120日%<span class="sort-symbol" id="perf-symbol-roi_120">⇅</span></th>
                            </tr>
                        </thead>
                        <tbody id="perf-body" class="divide-y divide-slate-800">
                            <tr><td colspan="13" class="px-6 py-20 text-center text-gray-600">尚無歷史資料</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Admin -->
        <div id="page-admin" class="hidden h-full overflow-y-auto">
            <div class="glass-panel rounded-xl p-6 max-w-2xl mx-auto mb-4 bg-slate-800">
                <h2 class="text-lg font-bold mb-4 flex items-center border-b border-slate-700 pb-3 text-white"><i class="fa-solid fa-gear mr-2 text-gray-400"></i>設定</h2>
                <div class="space-y-3 text-sm">
                    <input type="text" id="repo-owner" class="w-full p-2 border border-slate-600 rounded bg-slate-700 text-white" placeholder="GitHub Owner">
                    <input type="text" id="repo-name" class="w-full p-2 border border-slate-600 rounded bg-slate-700 text-white" placeholder="Repo Name">
                    <input type="password" id="github-token" class="w-full p-2 border border-slate-600 rounded bg-slate-700 text-white" placeholder="Access Token">
                    <button onclick="admin.saveSettings()" class="w-full bg-slate-600 hover:bg-slate-500 text-white font-bold py-2 px-4 rounded mt-2">儲存設定</button>
                </div>
            </div>
        </div>
    </main>

    <nav class="fixed bottom-0 left-0 w-full bg-slate-900 border-t border-slate-800 z-50 h-16 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.3)]">
        <div class="max-w-6xl mx-auto flex justify-around h-full">
            <button onclick="app.switchTab('heatmap')" id="tab-heatmap" class="tab-btn active flex-1 flex flex-col items-center justify-center"><i class="fa-solid fa-fire text-lg mb-1"></i><span class="text-xs mt-1">熱力圖</span></button>
            <button onclick="app.switchTab('list')" id="tab-list" class="tab-btn flex-1 flex flex-col items-center justify-center"><i class="fa-solid fa-list-ul text-lg mb-1"></i><span class="text-xs mt-1">報價</span></button>
            <button onclick="app.switchTab('perf')" id="tab-perf" class="tab-btn flex-1 flex flex-col items-center justify-center"><i class="fa-solid fa-trophy text-lg mb-1"></i><span class="text-xs mt-1">績效</span></button>
            <button onclick="app.switchTab('admin')" id="tab-admin" class="tab-btn flex-1 flex flex-col items-center justify-center"><i class="fa-solid fa-gear text-lg mb-1"></i><span class="text-xs mt-1">設定</span></button>
        </div>
    </nav>

    <script>
        class StockApp {
            constructor() {
                this.dataUrl = 'data.json';
                this.historyUrl = 'history.json';
                this.stockList = []; 
                this.displayList = []; 
                this.historyList = []; 
                
                this.state = {
                    sortBy: 'changeRate', sortDir: 'desc',
                    perfSortBy: 'date', perfSortDir: 'desc', 
                    filterGroup: null, filterMa: false
                };

                this.lastDataTime = "";
                this.isPolling = false; 

                this.ui = {
                    body: document.getElementById('result-body'),
                    perfBody: document.getElementById('perf-body'),
                    perfStatsBar: document.getElementById('perf-stats-bar'),
                    lastUpdated: document.getElementById('last-updated'),
                    dataCount: document.getElementById('data-count'),
                    filterTag: document.getElementById('filter-tag'),
                    filterName: document.getElementById('filter-name'),
                    heatmapContainer: document.getElementById('heatmap-container'),
                    btnCloudUpdate: document.getElementById('btn-cloud-update'),
                    btnMaFilter: document.getElementById('btn-ma-filter'),
                    winRateBadge: document.getElementById('win-rate-badge'),
                    
                    countPullback: document.getElementById('count-pullback'),
                    countVcp: document.getElementById('count-vcp'),
                    
                    pageHeatmap: document.getElementById('page-heatmap'),
                    pageList: document.getElementById('page-list'),
                    pagePerf: document.getElementById('page-perf'),
                    pageAdmin: document.getElementById('page-admin'),
                    
                    tabHeatmap: document.getElementById('tab-heatmap'),
                    tabList: document.getElementById('tab-list'),
                    tabPerf: document.getElementById('tab-perf'),
                    tabAdmin: document.getElementById('tab-admin')
                };
                this.init();
            }

            refresh() { location.reload(); }

            switchTab(tabName) {
                ['pageHeatmap', 'pageList', 'pagePerf', 'pageAdmin'].forEach(p => this.ui[p].classList.add('hidden'));
                ['tabHeatmap', 'tabList', 'tabPerf', 'tabAdmin'].forEach(t => this.ui[t].classList.remove('active'));

                if (tabName === 'heatmap') {
                    this.ui.pageHeatmap.classList.remove('hidden');
                    this.ui.tabHeatmap.classList.add('active');
                    this.renderHeatmap();
                } else if (tabName === 'list') {
                    this.ui.pageList.classList.remove('hidden');
                    this.ui.tabList.classList.add('active');
                    this.applyStateAndRender();
                } else if (tabName === 'perf') {
                    this.ui.pagePerf.classList.remove('hidden');
                    this.ui.tabPerf.classList.add('active');
                    this.sortPerfList(this.state.perfSortBy); 
                } else if (tabName === 'admin') {
                    this.ui.pageAdmin.classList.remove('hidden');
                    this.ui.tabAdmin.classList.add('active');
                    admin.loadSettings();
                }
            }

            async init() {
                try { 
                    await this.loadData(); 
                    await this.loadHistory(); // 等待歷史資料載入
                    this.fetchRealTimePrices(); // 載入完畢後，開始即時報價更新
                } 
                catch (e) { this.ui.body.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-amber-500 text-xs">${e.message}</td></tr>`; }
            }

            async loadData() {
                const cacheBuster = new Date().getTime();
                let response;
                try { response = await fetch(`${this.dataUrl}?t=${cacheBuster}`); } 
                catch (netError) { throw new Error("預覽環境無法讀取資料"); }
                if (response.status === 404) throw new Error("初次使用請至設定頁觸發掃描");
                if (!response.ok) throw new Error("讀取失敗");
                
                const data = await response.json();
                this.stockList = data.list || [];
                
                if (this.lastDataTime && this.lastDataTime !== data.date) {
                    alert(`✅ 報價已更新！\n時間: ${data.date}`);
                    this.stopPolling();
                    this.loadHistory(); 
                }
                this.lastDataTime = data.date;
                this.ui.lastUpdated.innerText = `更新: ${data.date.split(' ')[1] || data.date}`;
                
                this.renderHeatmap();
                this.applyStateAndRender();
            }

            async loadHistory() {
                try {
                    const cacheBuster = new Date().getTime();
                    const res = await fetch(`${this.historyUrl}?t=${cacheBuster}`);
                    if(res.ok) {
                        const historyData = await res.json();
                        this.historyList = [];
                        let totalStocks = 0;
                        let winStocks = 0;
                        
                        Object.keys(historyData).forEach(date => {
                            const entryDate = new Date(date);
                            const today = new Date();
                            const diffTime = Math.abs(today - entryDate);
                            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                            historyData[date].forEach(stock => {
                                // 由於 Python 已移除 ROI 邏輯，這裡的 stock.roi 和 latest_price 可能是舊的或 0
                                this.historyList.push({
                                    ...stock,
                                    date: date, 
                                    daysHeld: diffDays,
                                    daily_change: 0.0, // 待即時更新
                                    roi: 0.0, // 待即時更新
                                    latest_price: stock.buy_price, // 初始設為買入價
                                });
                            });
                        });
                        
                        // 首次載入只顯示歷史名單數量 (ROI 需等待即時報價)
                        this.renderPerfStats({}); // 初始渲染空 stats bar
                    }
                } catch(e) { console.log('No history'); }
            }
            
            async fetchRealTimePrices() {
                // 1. 整理所有需要即時價格的代碼
                const allStockIds = new Set();
                this.stockList.forEach(s => {
                    const suffix = s.type === '上市' ? '.TW' : '.TWO';
                    allStockIds.add(s.id + suffix);
                });
                this.historyList.forEach(s => {
                    const suffix = s.type === '上市' ? '.TW' : '.TWO';
                    allStockIds.add(s.id + suffix);
                });

                if (allStockIds.size === 0) return;

                const symbols = Array.from(allStockIds).join(',');
                const apiUrl = `https://tw.stock.yahoo.com/_td-stock/api/resource/StockServices;symbols=${symbols}`;

                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    const priceMap = {}; // { '2330.TW': { price: 15.5, prevClose: 15.3 } }

                    data.result.forEach(item => {
                        const symbol = item.symbol;
                        // 確保 price 和 prev_close 存在且有效
                        const price = parseFloat(item.price) || 0;
                        const prevClose = parseFloat(item.prev_close) || 0;
                        if (price > 0 && prevClose > 0) {
                            priceMap[symbol] = { price: price, prevClose: prevClose };
                        }
                    });

                    // 2. 更新當日報價 (List/Heatmap)
                    this.stockList.forEach(s => {
                        const symbol = s.id + (s.type === '上市' ? '.TW' : '.TWO');
                        if (priceMap[symbol]) {
                            const { price, prevClose } = priceMap[symbol];
                            s.price = price.toFixed(2);
                            s.changeRate = (((price - prevClose) / prevClose) * 100).toFixed(2);
                        }
                    });

                    // 3. 更新歷史績效 (Performance)
                    const stats = {
                        1: { total: 0, win: 0, sumRoi: 0 }, 5: { total: 0, win: 0, sumRoi: 0 },
                        10: { total: 0, win: 0, sumRoi: 0 }, 20: { total: 0, win: 0, sumRoi: 0 },
                        30: { total: 0, win: 0, sumRoi: 0 }, 60: { total: 0, win: 0, sumRoi: 0 },
                        120: { total: 0, win: 0, sumRoi: 0 }
                    };
                    let totalStocks = 0;
                    let winStocks = 0;

                    this.historyList.forEach(s => {
                        const symbol = s.id + (s.type === '上市' ? '.TW' : '.TWO');
                        if (priceMap[symbol]) {
                            const { price, prevClose } = priceMap[symbol];
                            const buyPrice = parseFloat(s.buy_price);
                            const roi = ((price - buyPrice) / buyPrice) * 100;
                            const dailyChange = ((price - prevClose) / prevClose) * 100;

                            s.latest_price = price.toFixed(2);
                            s.roi = parseFloat(roi.toFixed(2));
                            s.daily_change = parseFloat(dailyChange.toFixed(2));

                            totalStocks++;
                            if (s.roi > 0) winStocks++;
                            
                            // 更新績效區間數據
                            [1, 5, 10, 20, 30, 60, 120].forEach(d => {
                                if (s.daysHeld >= d) {
                                    s[`roi_${d}`] = s.roi; // 由於歷史快照複雜，這裡簡化為顯示當前 ROI
                                    stats[d].total++;
                                    if (s.roi > 0) stats[d].win++;
                                    stats[d].sumRoi += s.roi;
                                }
                            });
                        }
                    });

                    // 4. 更新 UI
                    this.applyStateAndRender(); // 重新渲染 List 和 Heatmap
                    this.renderPerfStats(stats); // 更新頂部統計條
                    this.sortPerfList(this.state.perfSortBy); // 重新排序並渲染績效表格

                } catch (e) {
                    console.error("即時報價更新失敗:", e);
                    // 如果 API 失敗，UI 將保持顯示 Python 傳來的昨收價
                }
            }
            
            // ... (其他原有邏輯) ...
            
            applyStateAndRender() {
                let list = [...this.stockList];
                
                let pbCount = 0;
                let vcpCount = 0;
                list.forEach(s => {
                    if (s.note && s.note.includes('拉回佈局')) pbCount++;
                    if (s.note && s.note.includes('VCP')) vcpCount++;
                });
                
                this.ui.countPullback.innerText = pbCount;
                this.ui.countVcp.innerText = vcpCount;
                this.ui.dataCount.innerText = `總: ${list.length}`; 

                if (this.state.filterGroup) {
                    list = list.filter(s => (s.group || '其他') === this.state.filterGroup);
                    this.ui.filterTag.classList.remove('hidden');
                    this.ui.filterName.innerText = this.state.filterGroup;
                } else { this.ui.filterTag.classList.add('hidden'); }

                if (this.state.filterMa) {
                    list = list.filter(s => parseFloat(s.price) > parseFloat(s.ma5) && parseFloat(s.price) > parseFloat(s.ma10));
                    this.ui.btnMaFilter.classList.remove('bg-slate-700', 'text-gray-300');
                    this.ui.btnMaFilter.classList.add('bg-indigo-600', 'text-white');
                } else {
                    this.ui.btnMaFilter.classList.add('bg-slate-700', 'text-gray-300');
                    this.ui.btnMaFilter.classList.remove('bg-indigo-600', 'text-white');
                }

                if (this.state.sortBy) {
                    const dir = this.state.sortDir === 'asc' ? 1 : -1;
                    list.sort((a, b) => {
                        let valA = a[this.state.sortBy];
                        let valB = b[this.state.sortBy];
                        if (['price', 'changeRate', 'ma5', 'ma10'].includes(this.state.sortBy)) 
                            return (parseFloat(valA) - parseFloat(valB)) * dir;
                        return (valA || '').localeCompare(valB || '', 'zh-Hant') * dir;
                    });
                    document.querySelectorAll('#page-list .sort-symbol').forEach(el => { el.innerText = '⇅'; el.classList.remove('active'); });
                    const activeSymbol = document.getElementById(`sort-symbol-${this.state.sortBy}`);
                    if(activeSymbol) { activeSymbol.innerText = this.state.sortDir === 'asc' ? '▲' : '▼'; activeSymbol.classList.add('active'); }
                }
                this.displayList = list;
                this.renderTable(this.displayList);
                this.updateCount();
            }

            renderTable(list) {
                if (list.length === 0) { this.ui.body.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-gray-500">無符合篩選條件的資料</td></tr>`; return; }
                const html = list.map(stock => {
                    const rate = parseFloat(stock.changeRate||0);
                    const price = parseFloat(stock.price||0).toFixed(2);
                    let priceClass = rate > 0 ? 'tw-up font-bold' : (rate < 0 ? 'tw-down font-bold' : 'text-white font-bold');
                    let rateDisplay = rate > 0 ? `+${rate.toFixed(2)}%` : `${rate.toFixed(2)}%`;
                    const typeBadge = stock.type === '上市' ? '<span class="bg-blue-900 text-blue-300 text-[9px] px-1 rounded border border-blue-800">市</span>' : '<span class="bg-purple-900 text-purple-300 text-[9px] px-1 rounded border border-purple-800">櫃</span>';
                    let shortGroup = stock.group || '-';
                    if (shortGroup !== '-' && shortGroup !== '其他' && shortGroup.length > 2) shortGroup = shortGroup.substring(0, 2);
                    const groupBadge = stock.group && stock.group !== '其他' ? `<span class="bg-slate-800 text-gray-400 text-[10px] px-1 py-0.5 rounded border border-slate-700">${shortGroup}</span>` : `<span class="text-gray-600 text-[10px]">-</span>`;
                    
                    const suffix = stock.type === '上市' ? '.TW' : '.TWO';
                    const linkUrl = `https://tw.stock.yahoo.com/quote/${stock.id}${suffix}/technical-analysis`;

                    return `
                        <tr class="hover:bg-slate-800 transition-colors border-b border-slate-800">
                            <td class="px-1 py-2 sticky left-0 bg-slate-900 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.5)] border-r border-slate-800 z-10">
                                <a href="${linkUrl}" target="_blank" class="flex items-center gap-1.5 block hover:opacity-80 group">
                                    <div class="flex flex-col w-[70px]">
                                        <div class="text-blue-400 text-xs font-bold leading-tight name-cell underline decoration-blue-400/30 group-hover:text-blue-300">${stock.name}</div>
                                        <div class="text-gray-500 text-[10px] flex items-center gap-1 mt-0.5 no-underline">${stock.id} ${typeBadge}</div>
                                    </div>
                                </a>
                            </td>
                            <td class="px-1 py-2 text-center align-middle">${groupBadge}</td>
                            <td class="px-1 py-2 text-right ${priceClass} text-sm">${price}</td>
                            <td class="px-1 py-2 text-right ${priceClass} text-xs">${rateDisplay}</td>
                            <td class="px-1 py-2 text-right text-sm text-gray-500 font-mono">${stock.ma5}</td>
                            <td class="px-1 py-2 text-right text-sm text-gray-500 font-mono">${stock.ma10}</td>
                            <td class="px-1 py-2 text-[10px] text-gray-600 whitespace-nowrap">${stock.note || '-'}</td>
                        </tr>`;
                }).join('');
                this.ui.body.innerHTML = html;
            }
            updateCount() { this.ui.dataCount.innerText = `總: ${this.displayList.length}`; }
        }

        class AdminController {
            constructor() {
                this.ui = { owner: document.getElementById('repo-owner'), repo: document.getElementById('repo-name'), token: document.getElementById('github-token') };
            }
            loadSettings() { this.ui.owner.value = localStorage.getItem('gh_owner')||''; this.ui.repo.value = localStorage.getItem('gh_repo')||''; this.ui.token.value = localStorage.getItem('gh_token')||''; }
            saveSettings() { 
                localStorage.setItem('gh_owner', this.ui.owner.value.trim()); 
                localStorage.setItem('gh_repo', this.ui.repo.value.trim()); 
                localStorage.setItem('gh_token', this.ui.token.value.trim()); 
                alert('設定已儲存！');
            }
        }
        const app = new StockApp(); const admin = new AdminController();
    </script>
</body>
