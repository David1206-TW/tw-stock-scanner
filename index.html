<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>台股自動化戰情室</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        .tw-up { color: #ef4444; }
        .tw-down { color: #22c55e; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #f3f4f6; }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .note-tag {
            font-size: 0.7rem; padding: 2px 6px; border-radius: 4px;
            background-color: #f0f9ff; color: #0369a1; border: 1px solid #bae6fd; white-space: nowrap;
        }
        .tab-btn.active { color: #3b82f6; border-bottom: 2px solid #3b82f6; }
        .tab-btn { color: #6b7280; border-bottom: 2px solid transparent; }
        th.sortable { cursor: pointer; transition: background-color 0.2s; user-select: none; white-space: nowrap; }
        th.sortable:hover { background-color: #e5e7eb; }
        td { white-space: nowrap; }
    </style>
</head>
<!-- 使用 h-screen 與 overflow-hidden 鎖定整體高度，避免雙重捲軸 -->
<body class="text-gray-800 h-[100dvh] flex flex-col overflow-hidden">

    <!-- Top Navbar -->
    <nav class="bg-slate-900 text-white p-3 shadow-lg shrink-0 z-40">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-robot text-emerald-400 text-xl"></i>
                <div>
                    <h1 class="text-base font-bold tracking-wider">台股戰情室</h1>
                    <div class="text-[10px] text-gray-400" id="last-updated">讀取中...</div>
                </div>
            </div>
            <button onclick="app.refresh()" class="p-2 bg-slate-700 rounded-full hover:bg-slate-600 active:scale-95 transition-transform">
                <i class="fa-solid fa-rotate-right"></i>
            </button>
        </div>
    </nav>

    <!-- Main Content Area (Flex Grow to fill space) -->
    <main class="flex-grow flex flex-col w-full max-w-6xl mx-auto p-2 overflow-hidden relative pb-16">
        
        <!-- PAGE 1: Dashboard -->
        <div id="page-dashboard" class="flex flex-col h-full gap-2">
            
            <!-- Compact Control Area (只保留按鈕與狀態) -->
            <div class="shrink-0 flex flex-col gap-2">
                <div id="status-banner" class="bg-blue-600 text-white px-3 py-2 rounded-lg shadow text-xs flex justify-between items-center hidden">
                    <span><i class="fa-solid fa-check-circle mr-1"></i>資料已載入</span>
                    <span id="data-count" class="bg-blue-800 px-2 py-0.5 rounded text-[10px]">0 檔</span>
                </div>

                <button onclick="app.runCompareScan()" id="btn-compare" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md active:scale-95 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center transition-all">
                    <i class="fa-solid fa-filter mr-2"></i> 過濾均線支撐 (剔除跌破)
                </button>
            </div>

            <!-- List Panel (Flex Grow to fill remaining height) -->
            <div class="glass-panel flex-grow flex flex-col overflow-hidden rounded-xl border border-white/20 shadow-lg">
                <!-- Header -->
                <div class="flex justify-between items-center p-3 border-b bg-gray-50/50 shrink-0">
                    <h2 class="text-sm font-bold flex items-center text-gray-700">
                        <i class="fa-solid fa-list-ol mr-2 text-indigo-600"></i>選股名單
                    </h2>
                    <span id="filtered-badge" class="hidden text-[10px] bg-red-100 text-red-600 px-2 py-1 rounded border border-red-200">已過濾</span>
                </div>
                
                <!-- Scrollable Table Container -->
                <div class="flex-grow overflow-auto bg-white relative">
                    <table class="min-w-[900px] w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100 sticky top-0 shadow-sm z-20">
                            <tr>
                                <th scope="col" class="px-4 py-3 sortable sticky left-0 bg-gray-100 z-30 shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] border-r border-gray-200" onclick="app.sortList('id')">
                                    代號/名稱 <i class="fa-solid fa-sort text-gray-400 ml-1"></i>
                                </th>
                                <th scope="col" class="px-4 py-3 sortable" onclick="app.sortList('group')">
                                    族群 <i class="fa-solid fa-sort text-gray-400 ml-1"></i>
                                </th>
                                <th scope="col" class="px-4 py-3 text-right sortable" onclick="app.sortList('price')">
                                    價格 <i class="fa-solid fa-sort text-gray-400 ml-1"></i>
                                </th>
                                <th scope="col" class="px-4 py-3 text-right sortable" onclick="app.sortList('changeRate')">
                                    漲跌幅 <i class="fa-solid fa-sort text-gray-400 ml-1"></i>
                                </th>
                                <th scope="col" class="px-4 py-3 text-right">MA5</th>
                                <th scope="col" class="px-4 py-3 text-right">MA10</th>
                                <th scope="col" class="px-4 py-3">備註</th>
                            </tr>
                        </thead>
                        <tbody id="result-body" class="bg-white divide-y divide-gray-200">
                            <tr><td colspan="7" class="px-6 py-20 text-center text-gray-400"><i class="fa-solid fa-spinner fa-spin text-3xl mb-4 text-blue-500"></i><br>讀取中...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Admin Page -->
        <div id="page-admin" class="hidden h-full overflow-y-auto">
            <div class="glass-panel rounded-xl p-6 max-w-2xl mx-auto mb-4">
                <h2 class="text-lg font-bold mb-4 flex items-center border-b pb-3"><i class="fa-solid fa-rocket mr-2 text-red-500"></i>手動執行掃描</h2>
                <div class="space-y-3 text-sm">
                    <div>
                        <label class="block text-gray-700 mb-1">GitHub Owner</label>
                        <input type="text" id="repo-owner" class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Repo Name</label>
                        <input type="text" id="repo-name" class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Access Token (PAT)</label>
                        <input type="password" id="github-token" class="w-full p-2 border rounded bg-white focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>
                    <button onclick="admin.triggerWorkflow()" id="btn-trigger" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded mt-2">立即執行</button>
                    <div id="admin-log" class="mt-2 p-2 bg-gray-900 text-green-400 font-mono text-xs rounded h-24 overflow-y-auto hidden"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 z-50 h-16 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)]">
        <div class="max-w-6xl mx-auto flex justify-around h-full">
            <button onclick="app.switchTab('dashboard')" id="tab-dashboard" class="tab-btn active flex-1 flex flex-col items-center justify-center">
                <i class="fa-solid fa-chart-line text-lg mb-1"></i>
                <span class="text-xs">看盤</span>
            </button>
            <button onclick="app.switchTab('admin')" id="tab-admin" class="tab-btn flex-1 flex flex-col items-center justify-center">
                <i class="fa-solid fa-gear text-lg mb-1"></i>
                <span class="text-xs">控制台</span>
            </button>
        </div>
    </nav>

    <script>
        class StockApp {
            constructor() {
                this.dataUrl = 'data.json';
                this.stockList = [];
                this.displayList = [];
                this.sortState = { key: null, direction: 'asc' };
                this.ui = {
                    body: document.getElementById('result-body'),
                    lastUpdated: document.getElementById('last-updated'),
                    statusBanner: document.getElementById('status-banner'),
                    dataCount: document.getElementById('data-count'),
                    btnCompare: document.getElementById('btn-compare'),
                    filteredBadge: document.getElementById('filtered-badge'),
                    pageDashboard: document.getElementById('page-dashboard'),
                    pageAdmin: document.getElementById('page-admin'),
                    tabDashboard: document.getElementById('tab-dashboard'),
                    tabAdmin: document.getElementById('tab-admin')
                };
                this.init();
            }
            refresh() { location.reload(); }
            switchTab(tabName) {
                if (tabName === 'dashboard') {
                    this.ui.pageDashboard.classList.remove('hidden');
                    this.ui.pageAdmin.classList.add('hidden');
                    this.ui.tabDashboard.classList.add('active');
                    this.ui.tabAdmin.classList.remove('active');
                } else {
                    this.ui.pageDashboard.classList.add('hidden');
                    this.ui.pageAdmin.classList.remove('hidden');
                    this.ui.tabDashboard.classList.remove('active');
                    this.ui.tabAdmin.classList.add('active');
                    admin.loadSettings();
                }
            }
            async init() {
                try {
                    const cacheBuster = new Date().getTime();
                    let response;
                    try { response = await fetch(`${this.dataUrl}?t=${cacheBuster}`); } 
                    catch (netError) { throw new Error("預覽環境無法讀取資料，請部署至 GitHub Pages。"); }
                    if (response.status === 404) throw new Error("初次使用請至控制台觸發掃描");
                    if (!response.ok) throw new Error("讀取失敗");
                    const data = await response.json();
                    this.stockList = data.list || [];
                    this.displayList = [...this.stockList];
                    this.ui.lastUpdated.innerText = `更新: ${data.date.split(' ')[1] || data.date}`; // 只顯示時間比較短
                    this.ui.statusBanner.classList.remove('hidden');
                    this.ui.dataCount.innerText = `${this.stockList.length} 檔`;
                    if(this.stockList.length > 0) this.ui.btnCompare.disabled = false;
                    this.renderTable(this.displayList);
                } catch (e) {
                    this.ui.body.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-amber-500 font-bold px-4">${e.message}</td></tr>`;
                    this.ui.btnCompare.disabled = true;
                }
            }
            runCompareScan() {
                this.displayList = this.stockList.filter(stock => stock.price > stock.ma5 && stock.price > stock.ma10);
                this.renderTable(this.displayList);
                this.ui.filteredBadge.classList.remove('hidden');
                this.ui.filteredBadge.innerText = `已過濾: ${this.displayList.length} 檔`;
            }
            sortList(key) {
                if (this.sortState.key === key) this.sortState.direction = this.sortState.direction === 'asc' ? 'desc' : 'asc';
                else { this.sortState.key = key; this.sortState.direction = 'asc'; }
                const dir = this.sortState.direction === 'asc' ? 1 : -1;
                this.displayList.sort((a, b) => {
                    let valA = a[key], valB = b[key];
                    if (key === 'price' || key === 'changeRate') return (valA - valB) * dir;
                    return (valA || '').localeCompare(valB || '', 'zh-Hant') * dir;
                });
                this.renderTable(this.displayList);
            }
            renderTable(list) {
                if (list.length === 0) { this.ui.body.innerHTML = `<tr><td colspan="7" class="text-center py-10 text-gray-400">無符合資料</td></tr>`; return; }
                const html = list.map(stock => {
                    const rate = parseFloat(stock.changeRate||0);
                    let priceClass = rate > 0 ? 'tw-up font-bold' : (rate < 0 ? 'tw-down font-bold' : 'text-gray-900 font-bold');
                    let rateDisplay = rate > 0 ? `+${rate}%` : `${rate}%`;
                    const typeBadge = stock.type === '上市' ? '<span class="bg-blue-100 text-blue-800 text-[10px] px-1 rounded">市</span>' : '<span class="bg-purple-100 text-purple-800 text-[10px] px-1 rounded">櫃</span>';
                    
                    // 處理族群名稱：只取前兩個字
                    let shortGroup = stock.group || '-';
                    if (shortGroup !== '-' && shortGroup !== '其他' && shortGroup.length > 2) {
                        shortGroup = shortGroup.substring(0, 2);
                    }
                    const groupBadge = stock.group && stock.group !== '其他' ? `<span class="bg-gray-100 text-gray-600 text-[10px] px-1.5 py-0.5 rounded">${shortGroup}</span>` : `<span class="text-gray-300 text-[10px]">-</span>`;
                    
                    return `
                        <tr class="bg-white border-b">
                            <td class="px-4 py-3 sticky left-0 bg-white shadow-[2px_0_5px_-2px_rgba(0,0,0,0.1)] border-r border-gray-100 z-10">
                                <div class="flex items-center gap-2">
                                    ${typeBadge}
                                    <div class="flex flex-col">
                                        <div class="font-bold text-gray-800 text-xs">${stock.name}</div>
                                        <div class="font-bold text-gray-500 text-xs">${stock.id}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-xs">${groupBadge}</td>
                            <td class="px-4 py-3 text-right ${priceClass}">${stock.price}</td>
                            <td class="px-4 py-3 text-right ${priceClass}">${rateDisplay}</td>
                            <td class="px-4 py-3 text-right text-xs text-gray-500 font-mono">${stock.ma5}</td>
                            <td class="px-4 py-3 text-right text-xs text-gray-500 font-mono">${stock.ma10}</td>
                            <td class="px-4 py-3 text-xs text-gray-500 whitespace-nowrap">${stock.note || '-'}</td>
                        </tr>`;
                }).join('');
                this.ui.body.innerHTML = html;
            }
        }
        class AdminController {
            constructor() {
                this.ui = { owner: document.getElementById('repo-owner'), repo: document.getElementById('repo-name'), token: document.getElementById('github-token'), log: document.getElementById('admin-log'), btn: document.getElementById('btn-trigger') };
            }
            log(msg) { this.ui.log.classList.remove('hidden'); this.ui.log.innerHTML += `<div>> ${msg}</div>`; this.ui.log.scrollTop = this.ui.log.scrollHeight; }
            loadSettings() { this.ui.owner.value = localStorage.getItem('gh_owner')||''; this.ui.repo.value = localStorage.getItem('gh_repo')||''; this.ui.token.value = localStorage.getItem('gh_token')||''; }
            saveSettings() { localStorage.setItem('gh_owner', this.ui.owner.value.trim()); localStorage.setItem('gh_repo', this.ui.repo.value.trim()); localStorage.setItem('gh_token', this.ui.token.value.trim()); }
            async triggerWorkflow() {
                const owner = this.ui.owner.value.trim(), repo = this.ui.repo.value.trim(), token = this.ui.token.value.trim();
                if (!owner || !repo || !token) { alert("請填寫所有欄位"); return; }
                this.saveSettings(); this.ui.btn.disabled = true; this.log('發送請求...');
                try {
                    const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/actions/workflows/daily_scan.yml/dispatches`, {
                        method: 'POST', headers: { 'Accept': 'application/vnd.github.v3+json', 'Authorization': `token ${token}` }, body: JSON.stringify({ ref: 'main' })
                    });
                    if (res.status === 204) { this.log('<span class="text-green-400">成功! 請稍後重整。</span>'); alert("掃描已啟動！請約 3-5 分鐘後重新整理網頁。"); }
                    else throw new Error(res.status);
                } catch (e) { this.log(`<span class="text-red-400">失敗: ${e.message}</span>`); } 
                finally { this.ui.btn.disabled = false; }
            }
        }
        const app = new StockApp(); const admin = new AdminController();
    </script>
</body>
</html>
