name: Daily Stock Scanner

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 加入檔案，如果不存在則忽略錯誤
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        # 提交 (若無變更則不報錯)
        git commit -m "Auto-update: Stock Data [skip ci]" || exit 0
        
        # 拉取遠端更新並重定基底 (避免衝突)
        git pull --rebase origin main
        
        # 推送
        git push
