name: Daily Stock Scanner

on:
  schedule:
    # 盤中: 台灣 09:00 ~ 13:50 (每 10 分鐘)
    - cron: '*/10 1-5 * * 1-5'
    # 盤後歸檔: 台灣 00:00 (半夜)
    - cron: '0 16 * * *'

  # 允許手動觸發
  workflow_dispatch:

# 設定權限 (重要：包含 Pages 發布權限)
permissions:
  contents: write
  pages: write
  id-token: write

# 設定併發 (避免多次快速更新導致衝突)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 第一階段：掃描與更新資料
  scan_and_update:
    runs-on: ubuntu-latest
    
    # 【關鍵新增】將 GitHub Secret 注入環境變數
    env:
      FINMIND_API_TOKEN: ${{ secrets.FINMIND_API_TOKEN }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      # 【關鍵新增】加入 finmind 套件
      run: |
        pip install finmind twstock pandas lxml pytz requests

    - name: Run scanner script
      run: python scanner.py

    # 1. 將資料 Commit 回儲存庫 (確保 GitHub 上的 code 是新的)
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        if [[ -n $(git status -s) ]]; then
          echo "Changes detected, committing..."
          git commit -m "Auto-update: Stock Data [skip ci]"
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit."
        fi

    # 2. 準備發布檔案
    - name: Prepare deployment artifact
      run: |
        mkdir public_html
        cp index.html public_html/
        cp data.json public_html/ || true
        cp history.json public_html/ || true

    # 3. 上傳網頁檔案
    - name: Upload artifact for deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'public_html'

  # 第二階段：部署到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan_and_update
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
