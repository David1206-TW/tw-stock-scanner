name: Daily Stock Scanner

on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml

    - name: Run scanner script
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add data.json
        git add industry.json
        # 【新增】加入歷史績效檔
        git add history.json
        git commit -m "Auto-update: Stock Data + Industry + History ROI [skip ci]" || exit 0
        git push
