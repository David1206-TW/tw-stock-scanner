name: Daily Stock Scanner

# 設定觸發條件：每天 UTC 16:00 (台灣時間 00:00) 自動執行
# 也可以手動觸發 (workflow_dispatch)
on:
  schedule:
    - cron: '0 16 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 【關鍵修改】加入 pytz 套件
    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 1. 加入當日掃描結果
        git add data.json
        
        # 2. 加入 CMoney 產業快取檔
        git add cmoney_industry_cache.json
        
        # 3. 加入歷史績效檔
        git add history.json
        
        # 提交並推送 (如果沒有變更則略過)
        git commit -m "Auto-update: Stock Data + Industry Cache + History [skip ci]" || exit 0
        git push
