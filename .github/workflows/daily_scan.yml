name: Daily Stock Scanner

on:
  schedule:
    # GitHub Actions 使用 UTC 時間 (台灣時間 -8)
    # 【Public Repo 專用 - 激進版排程】
    
    # 1. 盤中即時掃描：
    #    設定：週一至週五 (1-5)，UTC 1點~5點 (台灣 09:xx ~ 13:xx)
    #    頻率：每 10 分鐘一次 (*/10)
    #    
    #    執行時間點 (台灣時間):
    #    09:00, 09:10, 09:20 ... 
    #    ... 13:30, 13:40, 13:50 (最後一次)
    - cron: '*/10 1-5 * * 1-5'
    
    # 2. 盤後歸檔 (寫入 History)：
    #    設定：每天 UTC 16:00 (台灣 00:00 半夜)
    - cron: '0 16 * * *'

  # 允許手動觸發
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 加入所有可能被更新的 JSON 檔案
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        # 檢查是否有變更 (有變更才 Commit)
        if [[ -n $(git status -s) ]]; then
          echo "Changes detected, committing..."
          git commit -m "Auto-update: Stock Data [skip ci]"
          
          # 拉取遠端最新變更並重定基底
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit. Skipping push."
        fi
