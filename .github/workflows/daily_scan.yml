ame: Daily Stock Scanner

on:
  schedule:
    # GitHub Actions 使用 UTC 時間 (台灣時間 -8)
    # 盤中: UTC 01:00 ~ 05:59 (台灣 09:00 ~ 13:59)
    # 每 10 分鐘執行一次
    - cron: '*/10 1-5 * * 1-5'
    
    # 盤後歸檔: UTC 16:00 (台灣 00:00 半夜)
    - cron: '0 16 * * *'

  # 允許手動觸發
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        if [[ -n $(git status -s) ]]; then
          echo "Changes detected, committing..."
          git commit -m "Auto-update: Stock Data [skip ci]"
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit. Skipping push."
        fi
