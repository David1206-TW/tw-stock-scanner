name: Daily Stock Scanner

on:
  schedule:
    # 台灣時間 09:00 ~ 13:50，每 10 分鐘一次
    - cron: '*/10 1-5 * * 1-5'
    # 盤後歸檔 (半夜)
    - cron: '0 16 * * *'

  # 允許手動觸發
  workflow_dispatch:

# 設定權限 (讀取、寫入、發布網頁)
permissions:
  contents: write
  pages: write
  id-token: write

# 設定併發群組 (避免多個發布同時進行導致衝突)
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 第一階段：掃描並更新資料庫
  scan_and_update:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      run: python scanner.py

    # 1. 將新資料存回 GitHub 儲存庫 (保留歷史紀錄)
    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        if [[ -n $(git status -s) ]]; then
          echo "Changes detected, committing..."
          git commit -m "Auto-update: Stock Data [skip ci]"
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit."
        fi

    # 2. 【關鍵新增】將網頁檔案打包，準備發布
    - name: Upload artifact for deployment
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.' # 上傳當前目錄下的所有檔案 (含 index.html 和 data.json)

  # 第二階段：將打包好的檔案發布到 GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: scan_and_update # 必須等掃描完成才執行
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
