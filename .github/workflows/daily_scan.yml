name: Daily Stock Scanner

on:
  schedule:
    # GitHub Actions 使用 UTC 時間 (台灣時間 -8)
    
    # 1. 盤中即時掃描 (週一到週五):
    #    UTC 01:00 ~ 05:50 (對應台灣 09:00 ~ 13:50)
    #    頻率: 每 10 分鐘一次 (*/10)
    - cron: '*/10 1-5 * * 1-5'
    
    # 2. 盤後歸檔與歷史結算 (每日):
    #    UTC 16:00 (對應台灣 00:00 半夜)
    #    這一次執行會觸發 scanner.py 的歸檔邏輯 (寫入 history.json)
    - cron: '0 16 * * *'

  # 允許手動從 Actions 頁面或透過 API (HTML按鈕) 觸發
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  scan_and_update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      # 確保安裝 scanner.py 需要的所有套件
      run: |
        pip install yfinance twstock pandas lxml pytz

    - name: Run scanner script
      # 執行掃描與更新歷史績效
      run: python scanner.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 加入所有可能被更新的 JSON 檔案
        git add data.json || true
        git add cmoney_industry_cache.json || true
        git add history.json || true
        
        # 檢查是否有變更，有變更才提交
        if [[ -n $(git status -s) ]]; then
          echo "Changes detected, committing..."
          git commit -m "Auto-update: Stock Data [skip ci]"
          
          # 拉取遠端最新變更並重定基底 (避免衝突)
          git pull --rebase origin main
          git push
        else
          echo "No changes to commit. Skipping push."
        fi
